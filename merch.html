<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Maiden Merch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <section class="py-12 text-center">
        <h1 class="text-4xl font-bold text-red-600">Official Merchandise</h1>
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
            <div class="bg-gray-800 p-4 rounded-lg">
                <img src="shirt.jpg" alt="Iron Maiden Shirt" class="w-full h-48 object-cover rounded-md">
                <h3 class="mt-4 text-xl">Iron Maiden T-Shirt</h3>
                <p class="text-red-400">$25.99</p>
                <button class="mt-2 bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700">Buy Now</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <img src="hoodie.jpg" alt="Iron Maiden Hoodie" class="w-full h-48 object-cover rounded-md">
                <h3 class="mt-4 text-xl">Iron Maiden Hoodie</h3>
                <p class="text-red-400">$49.99</p>
                <button class="mt-2 bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700">Buy Now</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <img src="vinyl.jpg" alt="Iron Maiden Vinyl" class="w-full h-48 object-cover rounded-md">
                <h3 class="mt-4 text-xl">Iron Maiden Vinyl</h3>
                <p class="text-red-400">$39.99</p>
                <button class="mt-2 bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700">Buy Now</button>
            </div>
        </div>
    </section>
</body>
</html>
